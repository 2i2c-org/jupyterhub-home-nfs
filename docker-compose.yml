services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev # Specify the development stage
    privileged: true # Needed for mounting XFS
    volumes:
      - ./jupyterhub_home_nfs:/app

  test:
    profiles: ["test"] # This service will only run when explicitly requested
    build:
      context: .
      dockerfile: Dockerfile
      target: dev # Specify the development stage
    privileged: true
    volumes:
      - ./jupyterhub_home_nfs:/app
      - ./tests:/app/tests
    command: ["/bin/bash", "-c", "/usr/local/bin/mount-xfs.sh && python3 -m pytest -v /app/tests/tests.py"]
    environment:
      - PYTHONPATH=/app
