apiVersion: v1
kind: Service
metadata:
  name: {{ include "jupyterhub-home-nfs.home-nfs.fullname" . }}
  labels:
    {{- include "jupyterhub-home-nfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: nfs-server
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    app: nfs-server
